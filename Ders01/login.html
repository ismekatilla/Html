<html>
<head>
  <meta charset="utf-8">

<title>İsmek Login View</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<script type="text/javascript">
		function login() {
		
			document.getElementsByClassName("alert alert-success")[0].style.display = 'none';
			document.getElementsByClassName("alert alert-danger")[0].style.display = 'none';
				
			var kullaniciAdiValue = document.getElementById("kullaniciAdi").value;
			var sifreValue = document.getElementById("sifre").value;
			if (kullaniciAdiValue == "ahmet" && sifreValue == "123") {
				$(".alert alert-success")[0].css("display", 'block');
			} else {
				document.getElementsByClassName("alert alert-danger")[0].style.display = 'block';
			}
		}
	</script>
</head

<body>
<div align="center"><img width="250" height="150" src="http://i2.haber7.net//haber/haber7/photos/2018/27/ismek_kurs_kayitlari_basladi_mi_internet_uzerinden_basvuru_nasil_yapilir_1530604367_0983.png"></img>

<h2 align="center">Kullanıcı Giriş Ekranı</h2>
<table width="300" align="center" border="0">
  <tbody>   
    <tr>
      <td>Kullanıcı Adı</td>
      <td>:</td>
      <td><input id="kullaniciAdi" type="text"/></td>
    </tr>
    <tr>
       <td>Şifre</td>
      <td>:</td>
      <td><input id="sifre" type="password"/></td>
    </tr>
    <tr>
      <td colspan="3" align="center" style="padding-left:150px;">
		<input type="button" value="Giriş" onclick="login()">
	  </td>
    </tr>
  </tbody>
</table>

	<div class="alert alert-success" style="display: none;">
	  <strong>Success!</strong> Indicates a successful or positive action.
	</div>
	
	<div class="alert alert-danger" style="display: none;">
	  <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
	</div>
</body>
</html>
